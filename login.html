<!-- From Uiverse.io by zanina-yassine -->
<link rel="stylesheet" href="Styles.css">
<form class="form_container">
    <div class="logo_container"></div>
    <div class="title_container">
      <p class="title">Login to your Account</p>
      <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
    </div>
    <br>
    <div class="input_container">
      <label class="input_label" for="email_field">Email</label>
      <input placeholder="name@mail.com" title="Email" name="email" type="text" class="input_field" id="email_field">
    </div>
    <div class="input_container">
      <label class="input_label" for="password_field">Password</label>
      <input placeholder="Password" title="Password" name="password" type="password" class="input_field" id="password_field">
    </div>
    
    <button title="Sign In" type="submit" class="sign-in_btn">
      <span>Sign In</span>
    </button>

    <div class="separator">
      <hr class="line">
      <span>Or</span>
      <hr class="line">
    </div>

    <button title="Sign In with Google" type="submit" class="sign-in_ggl">
      <span>Sign In with Google</span>
    </button>
    
    <button title="Sign In with Apple" type="submit" class="sign-in_apl">
      <span>Sign In with Apple</span>
    </button>

    <!-- Added Sign Up Button -->
    <button title="Sign Up" type="button" class="sign-up_btn">
      <span>Sign Up</span>
    </button>
</form>
